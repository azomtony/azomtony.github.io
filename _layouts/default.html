<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
{% seo %}
<!--/head><body>
<header class="container">{% include nav.html %}</header>-->
<body>
  <!-- Global page buttons -->
  <section class="top-cta">
    {% assign here = page.url %}
    <a href="/" class="chip{% if here == '/' %} active{% endif %}">Home</a>
    <a href="/research/" class="chip{% if here contains '/research/' %} active{% endif %}">Research</a>
    <a href="/publications/" class="chip{% if here contains '/publications/' %} active{% endif %}">Publications</a>
    <a href="/about/" class="chip{% if here contains '/about/' %} active{% endif %}">About</a>
  </section>

<main class="container">{{ content }}</main>
<footer class="container"><hr><small>© {{ site.time | date: "%Y" }} {{ site.title }}</small></footer>
</body></html>
